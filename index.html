<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whale Song Memory Game</title>
  
    <!--Bootstrap 4.2.1 documentation required CSS scripts-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link href="https://www.fontbros.com/families/fish-out-of-water" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
   
</head>

<body>
    <header>
        <div class="header">
            <div class="row">
                <div class="col">
                    <h1>Whale Song</h1>
                    <h2>Memory Game</h2>
                </div>
            </div>
        </div>
    </header>
    <div class="container" id="game-area">
        <div class="row">
            <div class="col-12">
                <video autoplay loop id="myVideo">
                    <source src="/assets/video/animated_wave_23mb.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="row">
            <div class="col-6 panel" id="topleft">
                <button class="btn" id="game-photo-1">
                    <audio class="hidden" src="/assets/audio/beluga_short.mp3" id="beluga-sound"></audio>
                    <p>Beluga Whale</p>
                </button>
            </div>
            <div class="col-6 panel" id="topright">
                <button class="btn" id="game-photo-2">
                    <audio class="hidden" src="/assets/audio/orca_short.mp3" id="orca-sound"></audio>
                    <p>Orca Whale</p>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-6 panel" id="bottomleft">
                <button class="btn" id="game-photo-3">
                    <audio class="hidden" src="/assets/audio/north_atlantic_right_whale_short.mp3" id="rightwhale-sound"></audio>
                    <p>Right Whale</p>
                </button>
            </div>
            <div class="col-6 panel" id="bottomright">
                <button class="btn" id="game-photo-4">
                    <audio class="hidden" src="/assets/audio/sperm_whale_short.mp3" id="spermwhale-sound" data-sound="yellow"></audio>
                    <p>Sperm Whale</p>
                </button>
            </div>
        </div>
    </div>

   

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
     <!--Bootstrap 4.2.1 documentation required JS scripts-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
